<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> foreach</title>
    <script type="text/javascript" src="../js/knockout-3.4.0.debug.js"></script>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css.map">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap-theme.css.map">

</head>

<body>
    <div class="container">
        <p>Login name:
            <input data-bind="value: userName" />
        </p>
        <p>Password:
            <input type="password" data-bind="value:userPassword,valueUpdate:'keyup'" />
        </p>

        <!-- Two-way binding. Populates textbox; syncs both ways. -->
        <p>First value:
            <input data-bind="value: firstValue " />
        </p>

        <!-- One-way binding. Populates textbox; syncs only from textbox to model. -->
        <p>Second value:
            <input data-bind="value: secondValue " />
        </p>

        <!-- No binding. Populates textbox, but doesn't react to any changes. -->
        <p>Third value:
            <input data-bind="value: secondValue.length> 8" />
        </p>
        <a class="btn btn-primary" data-bind="click:getInputValues">获取输入框的值</a>

        <p>
            Select a country:
            <select data-bind="options: countries,
                       optionsCaption: 'Choose one...',
                       value: selectedCountry,
                       valueAllowUnset: true"></select>
        </p>
    </div>
    <script>
        function Model() {
            var self = this;
            self.userName = ko.observable("");
            self.userPassword = ko.observable("");

            self.firstValue = ko.observable("hello"); // Observable
            self.secondValue = "hello, again"; // Not observable
            self.getInputValues = function() {
                console.log("userName--" + self.userName());
                console.log("userPassword--" + self.userPassword());
                console.log("firstValue--" + self.firstValue());
                console.log("secondValue--" + self.secondValue);

            };
            countries = ['Japan', 'Bolivia', 'New Zealand'];
            selectedCountry = ko.observable('Latvia');
        }
        var model = new Model();
        ko.applyBindings(model);

    </script>
</body>


</html>
