<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> foreach</title>
    <script type="text/javascript" src="../js/knockout-3.4.0.debug.js"></script>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css.map">
    <link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap-theme.css.map">

</head>

<body>
    <div class="container">
        <div data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }">
            Mouse over me
        </div>
        <div class="btn btn-danger" data-bind="visible: detailsEnabled">
            Details
        </div>
    </div>
    <script>
        function Model() {
            var self=this;
            self.detailsEnabled = ko.observable(false),
                self.enableDetails = function() {
                    self.detailsEnabled(true);
                },
                self.disableDetails = function() {
                    self.detailsEnabled(false);
                }
        }
        var model = new Model();
        ko.applyBindings(model);

    </script>
</body>
</html>
