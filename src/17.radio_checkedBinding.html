<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title> radio</title>
		<script type="text/javascript" src="../js/knockout-3.4.0.debug.js"></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

		<link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap.css.map">
		<link rel="stylesheet" href="../js/bootstrap-3.3.5-dist/css/bootstrap-theme.css.map">

	</head>

	<body>
		<div class="container">

			<div>
				<input type="radio" value="1" name="flavorGroup" data-bind="checked: name" /> Cherry</div>
			<div>
				<input type="radio" value="2" name="flavorGroup" data-bind="checked: name" /> Almond</div>
			<div>
				<input type="radio" value="3" name="flavorGroup" data-bind="checked: name" /> Monosodium Glutamate</div>
		</div>
		<script>
			function Model() {
				var self = this;
				self.name = ko.observable("2"); //从后台取过来的，可以用ajax
			}
			var model = new Model();
			ko.applyBindings(model);
		</script>
	</body>

</html>
